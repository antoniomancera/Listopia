<input type="text" id="namea" name="nameb" required
    minlength="4" maxlength="8" size="10" placeholder="introduzca texto" [(ngModel)]="titulo" (keyup)="getPeliculas(titulo)" >
    <div *ngFor="let film of films">
      <h4 class="prueba">
          <p> {{film.title}}</p>
<p><img src="https://image.tmdb.org/t/p/w1280/{{film.poster_path}}"></p>
          {{film.poster_path}}
      </h4>
    </div>
